<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout</title>

</head>

<body>
    <div>
        <h1><a href="https://likelion-kgu.tistory.com">경기대학교 멋쟁이사자처럼</a></h1>
    </div>
    <div>
        <p>
            <h2>회원가입</h2>
        </p>
        <form method="POST" action="https://likelion-kgu.tistory.com">
            <table width="60%">
                <thead align="center">
                    <tr>
                        <th>이름</th>
                        <th><input type="text" name="name"></th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr>
                        <td>나이</td>
                        <td><input type="text" name="age"></td>
                    </tr>
                    <tr>
                        <td>학과</td>
                        <td><input type="text" name="major"></td>
                    </tr>
                    <tr>
                        <td>학번</td>
                        <td><input type="text" name="number"></td>
                    </tr>
                    <tr>
                        <td>나의 블로그</td>
                        <td><input type="text" name="url"></td>
                    </tr>
                    <tr>
                        <td>자기소개</td>
                        <td><textarea name="introduce"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button>확인</button>
        </form>
    </div>
</body>

</html>
